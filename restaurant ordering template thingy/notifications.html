<form accept-charset="UTF-8" action="https://cslnoti.samdevsapps.repl.co/" autocomplete="off" method="get" ><fieldset><!-- Form Name --> <legend>Send Notification</legend> <!-- Text input-->
    <div class="form-group"><label class="col-md-4 control-label" for="title">Title</label>
    <div class="col-md-4"><input id="title" class="form-control input-md" name="title" required="" type="text" placeholder="" /></div>
    </div>
    <!-- Text input-->
    <div class="form-group"><label class="col-md-4 control-label" for="msg">Message</label>
    <div class="col-md-4"><textarea id="msg" class="form-control input-md" name="msg" required="" type="text" placeholder=""></textarea></div>
    </div>
    <!-- Text input-->
    <div class="form-group"><label class="col-md-4 control-label" for="trgt">TapTarget</label>
    <div class="col-md-4"><input id="trgt" class="form-control input-md" name="trgt" required="" type="text" placeholder="" value="http://" /> <span class="help-block"><br>The link to open when the user taps notification (everywhere but buttons.)</span></div>
    </div>
    <!-- Text input-->
    <div class="form-group"><label class="col-md-4 control-label" for="icn">Icon</label>
    <div class="col-md-4"><input id="icn" class="form-control input-md" name="icn" required="" type="text" placeholder="" /></div>
    </div>
    <br /> <input type="submit" value="Submit" /></fieldset></form>
